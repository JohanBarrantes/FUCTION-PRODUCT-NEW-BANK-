name: Deploy core Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Lambda code
        run: npm run build

      - name: Create ZIP artifact
        run: |
          zip -r core.zip dist node_modules package.json
        shell: bash

      - name: Upload ZIP to S3 (optional)
        run: |
          aws s3 cp core.zip s3://newbank-lambda-artifacts-dev/core.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name newbank-core-dev \
            --s3-bucket newbank-lambda-artifacts-dev \
            --s3-key core.zip \
            --publish
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
